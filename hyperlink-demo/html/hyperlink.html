<!DOCTYPE html>

<head>
    <style>
        a:link {
            display: inline-block;
            background-color: white;
            border: 3px solid black;
            padding: 10px;
            color: solid black;
            text-align: center;
            text-decoration: none;
        }

        a:hover, a:active 
       {
            background-color: rgb(5, 90, 99);
            color: white;
        }
    </style>
</head>

<body>
    <h1>click on link button</h1>
    <a href="https://www.nature.org/en-us/" target="blank">This is the link</a>
</body>

</html>
